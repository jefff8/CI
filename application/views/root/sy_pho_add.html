                        $('#rootwizard').find('.pager .next').hide();

                        $('#rootwizard').find('.pager .finish').removeClass('disabled');
                    } else {
                        $('#rootwizard').find('.pager .next').show();
                        $('#rootwizard').find('.pager .finish').hide();

        <script>
        	function check(falg){
        		if(falg == 'pass'){
        			var che_passw = document.getElementById('password');
        			var pass = document.getElementById('pass');
        			var showmas = document.getElementById('password_mas');
        			if(pass.value == che_passw.value ){
        				showmas.style.color = '#8FBC8F';
        				showmas.innerHTML = "已确认";
        			}else{
        				showmas.style.color = '#FF0000';
        				showmas.value = "两次输入的密码不一致";
        				
        			}
        		}else if(falg == 'password'){
        			var word = document.getElementById('password');
        			var wordstr = document.getElementById('password').value;
        			var showmas = document.getElementById('pass_mas');
        			if(wordstr.length < 6 ){
        				showmas.innerHTML = "密码需大于六位";
        				showmas.style.color = '#FF0000';
        				var pass = document.getElementById('pass');
        				pass.value = '';
        			}else{
        				showmas.style.color = '#8FBC8F';
        				showmas.innerHTML = "密码合法";
        				var pass = document.getElementById('pass');
        				pass.value = '';
        			}
        		}else if(falg == 'account'){
        			var mas = document.getElementById('account').value;
        			var controller = "<?php echo site_url('sy_pho/check') ?>";
        			$.ajax({
        				url:controller,
        				type:'post',
		        		aysnc:true,
		        		data:{
		        			mas:mas
		        		},
		        		success:function(data){
		        			//判断返回值，如果返回‘1’，则账号已经存在；返回’0’则不存在，可使用
		        			if(data == 0){
		        				var showmas = document.getElementById('acc_mas');
		        				showmas.innerHTML = "账号合法";
		        				showmas.style.color = '#8FBC8F';
		        			}else{
		        				var showmas = document.getElementById('acc_mas');
		        				showmas.innerHTML = "账号已存在";
		        				showmas.style.color = '#FF0000';
		        			}
		        		}
        			});
        		}
        	}
