        <script>

        	jQuery(document).ready(function() {   
        	   FormValidation.init();
        	});
    	

            $(function() {
                $(".datepicker").datepicker();
                $(".uniform_on").uniform();
                $(".chzn-select").chosen();
                $('.textarea').wysihtml5();

                $('#rootwizard').bootstrapWizard({onTabShow: function(tab, navigation, index) {
                    var $total = navigation.find('li').length;
                    var $current = index+1;
                    var $percent = ($current/$total) * 100;
                    $('#rootwizard').find('.bar').css({width:$percent+'%'});
                    // If it's the last tab then hide the last button and show the finish instead
                    if($current >= $total) {
                        $('#rootwizard').find('.pager .next').hide();
                        $('#rootwizard').find('.pager .finish').show();
                        $('#rootwizard').find('.pager .finish').removeClass('disabled');
                    } else {
                        $('#rootwizard').find('.pager .next').show();
                        $('#rootwizard').find('.pager .finish').hide();
                    }
                }});
                $('#rootwizard .finish').click(function() {
                    alert('Finished!, Starting over!');
                    $('#rootwizard').find("a[href*='tab1']").trigger('click');
                });
            });

            /**
             * 项目类型选择
             */
            function chg(){
                var module = document.getElementById('module');
                var type1 = document.getElementById("type1");
                if(module.value=='材料送检' || module.value=='实体检测'){
                    type1.innerHTML = "<option>房建工程</option><option>市政工程</option>";
                }else{
                    type1.innerHTML = "";
                }
            }

            /**
             * 项目类型添加
             */
            $("#save").click(function(){
                if($("#module").val()=='请下拉选择'||$("#type2").val()==""){
                    layer.alert('需要填入完成信息!');
                }else{
                    var controller = "<?php echo site_url('itemType/add') ?>";
                    $.ajax({
                        data:{  
                            module:$("#module").val(),
                            type1:$("#type1").val(),
                            type2:$("#type2").val()
                        },
                        url:controller,
                        type:"post",
                        success:function(data){
                            // alert(data);
                        }
                    });
                    layer.confirm('添加成功！是否继续添加？',{
                            btn:['确定','取消'],
                            btn1:function(index,layero){
                                window.location = "<?php echo site_url('itemType/add_page') ?>";
                            },
                            btn2:function(index,layero){
                                window.location = "<?php echo site_url('itemType/add_page') ?>";
                            }
                        });
                }
               
            });
